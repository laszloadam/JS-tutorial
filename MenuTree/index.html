<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Menu Tree</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="all" />
</head>

<body>
  <nav>
    <input type="checkbox" name="c1" id="c1" />
    <label for="c1">menu1</label>
    <div id="menu1">
      <div class="treeLine"></div>
      <ul>
        <li><div class="verticalBranch"></div><div class="menuElement">1</div></li>
        <li><div class="verticalBranch"></div><div class="menuElement">2</div></li>
        <li><div class="verticalBranch"></div><div class="menuElement">3</div></li>
      </ul>
    </div>
  </nav>
<script src="script.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
